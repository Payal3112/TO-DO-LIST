<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List - Enhanced</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #8e9ce2;
    }

    h1 {
      color: #f5e925;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #todos > div {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h4 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    button {
      padding: 0.5rem 0.8rem;
      margin-left: 0.5rem;
      background-color: #073cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #052c87;
    }

    #inputArea {
      margin-top: 2rem;
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      padding: 0.6rem;
      width: 300px;
      border-radius: 6px;
      border: none;
    }

    #inputArea button {
      background-color: #073cb0;
    }
  </style>
</head>
<body>

  <h1>Todo List</h1>

  <!-- Initial Todos -->
  <div id="todos">
    <div id="todo-1">
      <h4>1. Post regarding week-3 Griffendev cohort</h4>
      <div>
        <button onclick="deleteTodo(1)">Delete</button>
      </div>
    </div>
    <div id="todo-2">
      <h4>2. Take class</h4>
      <div>
        <button onclick="deleteTodo(2)">Delete</button>
      </div>
    </div>
    <div id="todo-3">
      <h4>3. eat dinner</h4>
      <div>
        <button onclick="deleteTodo(3)">Delete</button>
      </div>
    </div>
  </div>

  <!-- Input to Add New Todo -->
  <div id="inputArea">
    <input id="inp" type="text" placeholder="e.g., Complete assignment" />
    <button onclick="addTodo()">Add Todo</button>
    <button onclick="clearInput()">Clear</button>
  </div>

  <script>
    let count = 4; // Start from 4 since 1-3 are pre-added

    function deleteTodo(index) {
      const todoElement = document.getElementById("todo-" + index);
      if (todoElement) {
        todoElement.remove();
      }
    }

    function addTodo() {
      const input = document.getElementById("inp");
      const text = input.value.trim();
      if (text === "") return;

      const todoDiv = document.createElement("div");
      todoDiv.id = "todo-" + count;
      todoDiv.innerHTML = `
        <h4>${count}. ${text}</h4>
        <div>
          <button onclick="deleteTodo(${count})">Delete</button>
        </div>
      `;
      document.getElementById("todos").appendChild(todoDiv);

      input.value = "";
      count++;
    }

    function clearInput() {
      document.getElementById("inp").value = "";
    }
  </script>
</body>
</html>
